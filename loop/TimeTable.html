<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        const n = Number(prompt('몇 단을 출력할까요?', ''));
        let output = '';

        for (let i = 1; i < 10; i++) {
            output += `${n} × ${i} = ${n * i}\n`;
        }

        alert(output);

        location.href="../index.html"
    </script>
    <a href="../index.html">Back</a>
</body>
</html>
