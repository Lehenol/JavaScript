<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        let output = 0;
        output = 1;

        for (let i = 1; i < 11; i++) {
            output *= i;
            console.log(output);
        }

        alert(`1~10의 숫자를 모두 곱하면, ${output}입니다.`);

        location.href="../index.html"
    </script>
</body>
