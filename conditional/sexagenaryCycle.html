<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        const year = Number(prompt('태어난 해를 입력해주세요.', ''));
        const 간 = '경,신,임,계,갑,을,병,정,무,기'.split(',');
        const 띠 = '신,유,술,해,자,축,인,묘,진,사,오,미'.split(',');

        alert(`${year}년은 ${간[year % 10]}${띠[year % 12]} 년입니다.`);

        location.href="../index.html"
    </script>
</body>
</html>
