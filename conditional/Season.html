<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>무슨 계절이야?</title>
</head>
<body>
    <script>
        const a = Number(prompt('월을 입력해주세요.', ''));

        if (a >= 3 && a < 6) {
            alert('봄입니다.');
        } else if (a >= 6 && a < 9) {
            alert('여름입니다.');
        } else if (a >= 9 && a < 12) {
            alert('가을입니다.');
        } else {
            alert('겨울입니다.');
        }

        location.href="../index.html";
    </script>
</body>
</html>
