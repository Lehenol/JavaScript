<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>홀수와 짝수</title>
</head>
<body>
    <script>
        const a = Number(prompt('숫자를 입력해주세요.', ''));

        if (a % 2 === 0) {
            alert('입력한 숫자는 짝수입니다.');
        } else {
            alert('입력한 숫자는 홀수입니다.');
        }
        
        location.href="../index.html";
    </script>
</body>
</html>
