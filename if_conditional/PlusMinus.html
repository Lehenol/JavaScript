<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>음수, 0, 양수</title>
</head>
<body>
    <script>
        const a = Number(prompt('숫자를 입력해주세요.', ''));

        if (a > 0) {
            alert('입력한 숫자는 양수입니다.');
        } else if (a === 0) {
            alert('입력한 숫자는 0입니다.');
        } else if (a < 0) {
            alert('입력한 숫자는 음수입니다.');
        } else {
            alert('잘못 입력하셨습니다.');
        }

        location.href="../index.html";
    </script>
</body>
</html>
